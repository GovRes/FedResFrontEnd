version: 4
backend:
  phases:
    build:
      commands:
        - npm install --legacy-peer-deps --cache .npm --prefer-offline --include=dev
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
        # Install system dependencies for Playwright using yum (Amazon Linux 2)
        - yum update -y
        - yum install -y nss atk at-spi2-atk libdrm libxkbcommon libxss1 libasound2
        # Install additional dependencies that might be needed
        - yum install -y xorg-x11-server-Xvfb gtk3-devel libXScrnSaver
        # Install Playwright browsers with dependencies
        - npx playwright install --with-deps
        # Verify Playwright installation
        - npx playwright --version
frontend:
  phases:
    preBuild:
      commands:
        - npm install --legacy-peer-deps --cache .npm --prefer-offline
        # Install system dependencies for Playwright using yum
        - yum update -y
        - yum install -y nss atk at-spi2-atk libdrm libxkbcommon libxss1 libasound2
        - yum install -y xorg-x11-server-Xvfb gtk3-devel libXScrnSaver
        # Install Playwright browsers with dependencies
        - npx playwright install --with-deps
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      # Cache Playwright browsers
      - ~/.cache/ms-playwright/**/*
