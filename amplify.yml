version: 4
backend:
  phases:
    build:
      commands:
        - npm install --legacy-peer-deps --cache .npm --prefer-offline --include=dev
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
        # Install system dependencies for Playwright
        - apt-get update
        - apt-get install -y libnss3-dev libatk-bridge2.0-dev libdrm-dev libxkbcommon-dev libgbm-dev libasound-dev
        # Install Playwright browsers with dependencies
        - npx playwright install --with-deps
        # Verify Playwright installation
        - npx playwright --version
frontend:
  phases:
    preBuild:
      commands:
        - npm install --legacy-peer-deps --cache .npm --prefer-offline
        # Install system dependencies for Playwright in frontend phase too
        - apt-get update
        - apt-get install -y libnss3-dev libatk-bridge2.0-dev libdrm-dev libxkbcommon-dev libgbm-dev libasound-dev
        # Install Playwright browsers with dependencies
        - npx playwright install --with-deps
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      # Cache Playwright browsers
      - ~/.cache/ms-playwright/**/*
