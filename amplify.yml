version: 4
backend:
  phases:
    build:
      commands:
        - npm install --legacy-peer-deps --cache .npm --prefer-offline
        - npm install @hookform/resolvers --include=dev
        - npm install @hookform/resolvers
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
        # Install Playwright browsers only (no system deps)
        - npx playwright install chromium
        # Set environment variable for headless mode
        - export PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD=false
frontend:
  phases:
    preBuild:
      commands:
        - npm install --legacy-peer-deps --cache .npm --prefer-offline
        # Install Playwright browsers only (no system deps)
        - npx playwright install chromium
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      # Cache Playwright browsers
      - ~/.cache/ms-playwright/**/*
